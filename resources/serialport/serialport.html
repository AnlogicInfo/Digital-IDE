<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="../xterm/xterm.css" />
    <script src="../xterm/xterm.js"></script>
    <!-- <script src="./term.js"></script> -->
</head>

<body>
    <div id="terminal"></div>
</body>

<script>
    const vscode = acquireVsCodeApi();

    function sendMessage(text) {
        vscode.postMessage({
            command: 'send',
            content: text
        });
    }

    function sendCommand(cmd) {
        vscode.postMessage({
            command: 'command',
            content: cmd
        });
    }

    var head =
        "   _____           _       _                  _        \r\n" +
        "  / ____|         (_)     | |                | |       \r\n" +
        " | (___   ___ _ __ _  __ _| |_ __   ___  _ __| |_      \r\n" +
        "  \\___ \\ / _ \\ '__| |/ _` | | '_ \\ / _ \\| '__| __|\r\n" +
        "  ____) |  __/ |  | | (_| | | |_) | (_) | |  | |_      \r\n" +
        " |_____/ \\___|_|  |_|\\__,_|_| .__/ \\___/|_|   \\__| \r\n" +
        "                            | |                        \r\n" +
        "                            |_|                        \r\n";

    var head_backup =
        "   _____           _       __                 __       \r\n" +
        "  / ___/___  _____(_)___ _/ /___  ____  _____/ /_      \r\n" +
        "  \\__ \\/ _ \\/ ___/ / __ `/ / __ \\/ __ \\/ ___/ __/ \r\n" +
        " ___/ /  __/ /  / / /_/ / / /_/ / /_/ / /  / /_        \r\n" +
        "/____/\\___/_/  /_/\\__,_/_/ .___/\\____/_/   \\__/    \r\n" +
        "                        /_/                            \r\n";

    var content = '';

    var currentState = 'termianl';

    let term = new Terminal({
        rendererType: "canvas",         //渲染类型
        convertEol: true,               //启用时，光标将设置为下一行的开头
        // scrollback: 50,              //终端中的回滚量
        disableStdin: false,            //是否应禁用输入
        // cursorStyle: "underline",    //光标样式
        cursorBlink: true,              //光标闪烁
        theme: {
            foreground: "#ECECEC",      //字体
            background: "#000000",      //背景色
            cursor: "help",             //设置光标
            lineHeight: 20
        }
    });

    let label = 'Digital-IDE @\x1B[1;3;31mserialport\x1B[0m $ ';
    term.prompt = () => {
        if(currentState == 'terminal') {
            sendCommand(content);
        }
        if (currentState == 'serialport') {
            sendMessage(content);
        }
        content = '';
    }

    // 创建terminal实例
    term.open(document.getElementById('terminal'));
    term.write(head_backup);
    term.write(label);

    // \33[2K 删除整行但是光标不到行首
    // \033[A 将光标向上移动一行，但在同一列中，即不移动到行首
    // \r 将光标移至行首（r 用于回车 NB 回车不包括换行符，因此光标保留在同一行上）但不会擦除任何内容
    term.onKey(e => {
        console.log(e)
        const ev = e.domEvent
        const printable = !ev.altKey && !ev.altGraphKey && !ev.ctrlKey && !ev.metaKey
        if (ev.keyCode === 13) { // 回车键
            term.prompt()
        }
        else if (ev.keyCode === 8) { // 删除键
            // Do not delete the prompt
            if (term._core.buffer.x > label.length) {
                term.write('\b \b')
            }
        }
        else if (printable) { //字母键
            content = content + e.key;
            term.write(e.key);
        }
    })

    // Handle the message inside the webview
    window.addEventListener('message', event => {
        const message = event.data;
        console.log("get the message");
        switch (message.command) {
            case 'curState': currentState = message.content; break;
            case 'receive' : term.write(message.content + '\r\n' + label); break;
            case 'cmdback' : term.write(message.content + '\r\n' + label); break;
        }
    });
</script>

</html>
